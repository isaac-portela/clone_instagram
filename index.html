<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="instagram-wrapper">
    <section id="container-phone">
        <img src="img/instagram-celular.png" alt="foto-celular">
    </section>

    <section id="instagram-login-wrapper">
        <div class="container">
          <img class="instagram-logo" src="img/instagram-logo.png" alt="logo-instagram">

          <div class="profile-foto">
              <img src="img/perfil-instagram.jpg" alt="foto-perfil-instagram">
          </div>
          <span class="button-continue"><a href="#">Continuar como isaacportela_20</a></span>
          <a class="link-blue logout" href="#">Remover conta</a>
        </div>

        <div class="container">
          <p class="not-account">Não é isaacportela_20?</p>
          <p> <a href="#" class="link-blue">Alternar contas</a> ou <a href="#" class="link-blue">Inscreva-se</a></p>
        </div>

        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo</p>

            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
        </div>

    </section>

  </section>
</body>
</html>
